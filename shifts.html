<!DOCTYPE html>
<html>
    <body>
        <h1>JAVASCRIPT Arrays</h1>
        <p id="demo 1"></p>
        <p id="demo 2"></p>
        <script>
            const fruits=["Bananna","orange","apple","mango"];
            document.getElementById("demo 1").innerHTML=fruits;
            fruits.shift();
            document.getElementById("demo 2").innerHTML=fruits;
            </script>
            </body>
            </html>
